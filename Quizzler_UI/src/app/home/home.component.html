<main>
    <div class="relative pt-16 pb-32 flex content-center items-center justify-center" style="min-height: 75vh;">
        <div class="absolute top-0 w-full h-full bg-center bg-cover"
            style='background-image: url("../../assets/home-wallpaper.jpg");'>
            <span id="blackOverlay" class="w-full h-full absolute opacity-55 bg-black"></span>
        </div>
        <div class="container relative mx-auto">
            <div class="items-center flex flex-wrap">
                <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
                    <div class="pr-12">
                        <h1 class="text-white font-semibold text-5xl">
                            Hello, {{name}}
                        </h1>
                        <p class="mt-4 text-lg text-gray-300">
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis earum qui dolore
                            suscipit, tenetur quod dolorem alias, dignissimos obcaecati ab porro accusamus eius quas est
                            perspiciatis. Delectus ex accusamus harum.
                        </p>
                    </div>
                </div>

            </div>
            <button type="button"
                class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-1/4 ml-100 mt-10"
                style="margin-left: 540px;" (click)="OpenQuiz()">Play
            </button>
        </div>
    </div>

</main>

<app-footer></app-footer>
